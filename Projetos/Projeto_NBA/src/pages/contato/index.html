    <main>
        
        <section class="container">
            <div id="banner">
                <div class="banner">Entre em contato</div>
            </div>
            <div>
                <form action="https://formspree.io/f/mldreryz"
                      method="POST">

                    <div class="mb-3">
                    <label class="form-label" for="nome-id">Nome</label>
                    <input autocomplete="off" class="form-control" type="text" id="nome-id" name="nome" placeholder="*preencha seu nome*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email-id">Email</label>
                        <input autocomplete="off" class="form-control" type="email" name="email" id="email-id" placeholder="*preencha seu email*">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="telefone-id">Telefone</label>
                        <input autocomplete="off" class="form-control" type="tel" name="telefone" id="telefone-id" placeholder="*preencha seu telefone*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="assunto-id">Assunto</label>
                        <input autocomplete="off" class="form-control" type="text" name="assunto" id="assunto-id" placeholder="*motivo do contato*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="mensagem-id">Mensagem</label>
                        <textarea style="resize: none;" rows="4" class="form-control" name="mensagem" id="mensagem-id" placeholder="*escreva sua mensagem*"></textarea>
                    </div>

                    <button class="btn btn-secondary" type="submit">
                        Enviar
                    </button>
                </form>
            </div>
        </section>
    </main>
